<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* input inline hai. input ko ham width 100% dekar full width karne wale hai. */
        /* /* input ke under "type text" ko property dene wale hai./ */
        input[type='text']{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            box-sizing: border-box;
            color: white;
            background-color: #3cbc8d;
        }
    </style>
</head>
<body>
    <h2>Input fields with color</h2>
    <form action="">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" value="John">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" value="Doe">
    </form>
</body>
</html>

<!-- form ke under ham lable ke sath input box ka use kate hai. -->
