<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* input box ki hame width badani hai to ham input box ko width 100% dene wale hai. */
    /* input box ka jo "type text" hai us per hame proeprty apply karni hai */
     input[type="text"]{
        width: 100%;
        padding: 12PX 20PX;
        margin: 8px 0;
        box-sizing: border-box;
     }
    </style>
</head>
<body>
    <h2>Padding input fields</h2>
    <form action="" >
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname">
    </form>
</body>
</html>

<!-- label ka for name and input ke id ka name same hona chahiye. -->
